<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Kaushan+Script&display=swap"
        rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <main>
        <h1>Etch-a-Sketch</h1>
        <div class="wrapper">
            <div class="control-panel">
                <input type="color" id="color-input" value="#072A6C">
                <div class="buttons">
                    <button id="color-mode">Color mode</button>
                    <button id="rainbow-mode">Rainbow mode</button>
                    <button id="eraser">Eraser</button>
                    <button id="clear">Clear</button>
                </div>
                <label for="slider-input"><span class="cell-size">10</span> Ã— <span class="cell-size">10</span></label>
                <input type="range" min="3" max="20" value="10" id="slider-input">
            </div>
            <div id="grid-container">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
